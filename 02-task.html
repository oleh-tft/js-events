<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <label for="radius">Radius</label>
    <input type="text" name="radius" id="radius"><br>
    <label for="height">Height</label>
    <input type="text" name="height" id="height"><br>
    <button id="calculate">Count</button>
    <p>Result: <span id="result"></span></p>

    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        let btn = document.querySelector("#calculate");
        btn.addEventListener("click", function volume() {
            let r = document.querySelector("#radius").value;
            let h = document.querySelector("#height").value;
            let result = document.querySelector("#result");
            result.textContent = (Math.PI * Math.pow(r, 2) * h).toFixed(2);
        });
    </script>
</body>

</html>
